<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" 
            integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" 
            crossorigin="anonymous">
        </link>
    </head>

    <body>
        <div class="container">
            <!-- vertical spacing -->
            <div style="height: 50px;"></div>

            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <h3>Input</h3>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-2 control-label">
                        Cog Services Key
                    </div>
                    <div class="col-md-10">
                        <input id="key" type="text" class="form-control" value="5c6413f3ef734186ad48b141f687b6e6"/>
                    </div>
                </div> 

                <div class="form-group">
                    <div class="col-md-2 control-label">
                        LUIS App Key
                    </div>
                    <div class="col-md-10">
                        <input id="key" type="text" class="form-control" value="0529fbc1-4b08-49eb-922f-8009205ec6ee"/>
                    </div>
                </div> 

                <div class="form-group">
                    <div class="col-md-2 control-label">
                        LUIS Sub Key
                    </div>
                    <div class="col-md-10">
                        <input id="key" type="text" class="form-control" value="fa9ab822b01d4d9e85d1e77febbdabc1"/>
                    </div>
                </div>                 

                <div class="form-group">
                    <div class="col-md-2 control-label">
                        Input
                    </div>
                    <div class="col-md-10">
                        <label>
                            <input type="radio" checked="true" > 
                            Microphone 
                        </label>
                    </input>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-2">
                        <input id="start" value="Start" type="button" class="btn btn-primary" />
                    </div>
                    <div class="col-md-8">
                        <p id="status"></p>
                    </div>
                </div>
            </div>

            <hr/>

            <div class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <h3>Output</h3>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-2 control-label">
                        What you said
                    </div>
                    <div class="col-md-10">
                        <textarea id="output" class="form-control" readonly></textarea>
                    </div>
                </div> 

                <div class="form-group">
                    <div class="col-md-2 control-label">
                        Intent
                    </div>
                    <div class="col-md-10">
                        <input id="intent" type="text" class="form-control" readonly></input>
                    </div>
                </div> 
            </div>
        </div>
    </body>

    <footer>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" 
            integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" 
            crossorigin="anonymous">
        </script>

        <script src="speech.1.0.0.js" type="text/javascript"></script>
        <script src="demo.js" type="text/javascript"></script>

    </footer>
</html>
